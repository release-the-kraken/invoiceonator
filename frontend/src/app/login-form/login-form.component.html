<div class="row">
  <mat-card class="col-2 offset-5 mat-card">
    <mat-card-content class="login-form-content">

      <mat-form-field appearance="outline">
        <mat-label>Username:</mat-label>
        <input type="text" matInput placeholder="Name:" (keyup.enter)="login()"
               [(ngModel)]="authenticationRequest.login">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password:</mat-label>
        <input type="password" matInput placeholder="Password:" (keyup.enter)="login()"
               [(ngModel)]="authenticationRequest.password">
      </mat-form-field>
              <button class="submit-button" type="submit" mat-button mat-stroked-button (click)="login()">
          Submit
        </button>
      <button class="add-user-button" type="submit" mat-button (click)="openDialog()">
          Add user
        </button>

    </mat-card-content>
  </mat-card>
</div>
