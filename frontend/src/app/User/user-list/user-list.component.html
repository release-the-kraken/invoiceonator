
<mat-card class="main-mat-card">
  <mat-card-content>
    <table
      mat-table
      [dataSource]="pageResponse.content"
      class="col-12 users-table"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let user">{{ user.id }}</td>
      </ng-container>
      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let user">{{ user.login }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let user">{{ user.surname }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      class=""
      [pageSizeOptions]="[ 3, 6, 9]"
      showFirstLastButtons
      aria-label="Select page of Products"
      [length]="pageResponse.totalElements"
      (page)="changePage($event)">
    </mat-paginator>
  </mat-card-content>
  <div class="add-button-row">
  <button class="add-user-button" type="submit" mat-flat-button color="primary" (click)="openDialog()">
    Add new user
  </button>
  </div>
</mat-card>
